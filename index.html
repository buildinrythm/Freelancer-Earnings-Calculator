<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freelance Earnings Calculator</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Form container-->
     <div class="container py-5">
     <form id="earnings-form" class="row g-3">
      <h1 class="text-center mb-4">Freelance Earnings Calculator</h1>
      <!-- Name -->
      <div class="col-md-12">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <!-- Hours Worked -->  
      <div class="col-md-6">
      <label for="hoursWorked" class="form-label">Hours Worked</label>
      <input type="number" class="form-control" id="hoursWorked" name="hoursWorked" placeholder="Enter hours worked" required>
      </div>
      <!-- Hourly Rate -->
      <div class="col-md-6">
      <label for="hourlyRate" class="form-label">Hourly Rate ($)</label>
      <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" placeholder="Enter your hourly rate" required>
      </div>
      <!-- Ocertime Rate-->
      <div class="col-md-6">
      <label for="overtimeRate" class="form-label">Overtime Rate ($)</label>
      <input type="number" class="form-control" id="overtimeRate" name="overtimeRate" placeholder="Enter your overtime rate" required>
      </div>
      <!-- Tax Rate -->
      <div class="col-md-6">
      <label for="taxRate" class="form-label">Tax Rate (%)</label>
      <input type="number" class="form-control" id="taxRate" name="taxRate" placeholder="Enter your tax rate" required>
      </div>
      <!-- Calculate Button -->
      <div class="col-12">
      <button type="button" class="btn btn-primary" id="calculateBtn">Calculate Earnings</button>
      </div> 

     </form>
     </div>


  <script src="index.js"></script>
</body>
</html>
